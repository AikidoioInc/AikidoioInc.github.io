title: Game
---

<div class="row">
  <div class="small-12 columns">
    <h2>Game of the Year 2040</h2>
  </div>
</div>

<div class="row">
  <div class="small-12 columns" style="text-align:center">
    <canvas id="game" width="800" height="500" style="background-color:#bbbbbb; border-style:solid; border-width:2px; border-color:#888888;">
      <script>
      console.log("Aikido.io v1.0.3");

      var score = 0;
      var highscore = 0;

      var inside = 0;
      var cyclenum = 10;

      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var numHorzBars = 4;
      var numVertBars = 5;

      var gridSize = 5;

      var x = canvas.width/2;
      var y = 0;

      var faceR = true;
      var dx = 0.0;
      var dy = 0.0;
      var maxd = 20.0

      var sizeX = 60;
      var sizeY = 60;
      var onGround = true;
      var uPress = false;
      var lPress = false;
      var rPress = false;

      var mu = 6.0;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function cycle() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        addInput();
        checkBounds();
        checkCollisions();
        drawMap();
        drawPerson();
        if (!onGround) dy -= 0.1;

        x += dx;
        y += dy;

        cyclenum++;
      }

      function drawPerson() {
        var img = new Image();
        if (!faceR) img.src = "/assets/img/chadL.png";
        if (faceR) img.src = "/assets/img/chadR.png";
        context.drawImage(img, canvas.width/2 - sizeX/2, canvas.height - y - sizeY, sizeX, sizeY);
      }

      function drawMap() {
        context.fillStyle = "#333333";

        for (var gx = 0; gx < numHorzBars*2+1; gx++) {
          for (var gy = 1; gy < numVertBars; gy++) {
            context.fillRect(canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars), canvas.height - (gy*(canvas.height/numVertBars)), canvas.width/(2*numHorzBars), gridSize);
          }
        }
      }

      function addInput() {
        var accel = 0.2;

        if (rPress) dx += accel * ((maxd - Math.abs(dx))/maxd);
        if (lPress) dx -= accel * ((maxd - Math.abs(dx))/maxd);
        if (uPress && onGround) dy = 5;

        // FLYING POWERS
        // if (uPress) dy += 0.2;

        friction();

        if (dx > 0) faceR = true;
        if (dx < 0) faceR = false;
      }

      function checkCollisions() {
        // // X-AXIS CHECK
        var checkR = x + sizeX/2 >= canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars + canvas.width/(2*numHorzBars)) && x + sizeX/2 <= canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars);
        // var checkL = x - sizeX/2 >= canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars + canvas.width/(2*numHorzBars)) && x - sizeX/2 <= canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars);
        //
        var checkX = checkR || checkL;

        // Y-AXIS CHECK
        if (checkX) {
          for (var gy = 1; gy < numVertBars; gy++) {
            // UP INTO COLLISION
            if (dy > 0) {
              if (y + dy + sizeY >= canvas.height - (gy*(canvas.height/numVertBars)) - gridSize && y + dy + sizeY <= canvas.height - (gy*(canvas.height/numVertBars))) {
                console.log("Up into collision");
                dy = 0;
                y = canvas.height - (gy*(canvas.height/numVertBars)) - gridSize - sizeY;
              }
            }

            // DOWN INTO COLLISION
            if (dy < 0) {
              if (y + dy >= canvas.height - (gy*(canvas.height/numVertBars)) - gridSize && y + dy <= canvas.height - (gy*(canvas.height/numVertBars))) {
                console.log("Down into collision");
                dy = 0;
                onGround = true;
                y = canvas.height - (gy*(canvas.height/numVertBars));
              }
            }
          }
        }
      }

      function friction() {
        if (onGround && Math.abs(dx) > mu && ((!rPress && !lPress) || (rPress && dx < 0) || (lPress && dx > 0))) dx -= ((dx>0)?mu:-1*mu);
        if (onGround && Math.abs(dx) <= mu && !rPress && !lPress) dx = 0;
      }

      function checkBounds() {
        if (y + dy <= 0) {
          console.log("On ground");
          dy = 0;
          y = 0;
          onGround = true;
        } else if (y + dy > canvas.height-sizeY) {
          console.log("On roof");
          win();
          dy = 0;
          y = canvas.height-sizeY;
        } else {
          onGround = false;
        }

        if (x - dx < 0) {
          x = canvas.width - (x - dx);
        } else if (x + dx > canvas.width) {
          x = 0 + (x + dx - canvas.width);
        }

        if (dx > maxd) {
          dx = maxd;
        } else if (dx < -maxd) {
          dx = -maxd;
        }

        if (dy > maxd) {
          dy = maxd;
        } else if (dy < -maxd) {
          dy = -maxd;
        }
      }

      function keyDownHandler(e) {
        if (e.keyCode == 87) {
          uPress = true;
        } else if (e.keyCode == 65) {
          lPress = true;
        } else if (e.keyCode == 68) {
          rPress = true;
        }
      }

      function keyUpHandler(e) {
        if (e.keyCode == 87) {
          uPress = false;
        } else if (e.keyCode == 65) {
          lPress = false;
        } else if (e.keyCode == 68) {
          rPress = false;
        }
      }

      function win() {
        var r = confirm("You win!");
        if (r) {
          window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ");
        } else {
          for (var i = 0; i < 20; i++) {
            window.open("https://www.youtube.com/watch?v=SLEdsI731J4");
          }
        }
      }

      setInterval(cycle, 10);
      </script>
    </canvas>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <h6>Use WAD to move. Try to make it to the top</h6>
  </div>
</div>
