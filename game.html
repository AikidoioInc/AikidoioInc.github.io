<div class="row">
  <div class="small-12 columns">
    <h2>Game of the Year 2030</h2>
  </div>
</div>

<div class="row">
  <div class="small-12 columns" style="text-align:center">
    <canvas id="game" width="800" height="500" style="background-color:#bbbbbb; border-style:solid; border-width:2px; border-color:#888888;">
      <script>
      console.log("Aikido.io v0.0.5");

      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var map = [];
      for (var i = 0; i < 1000; i++) {
        map[i] = [];
        for (var j = 0; j < 100; j++) {
          map[i][j] = 0;
        }
      }
      generateMap();
      var gridSize = 5;

      var x = (map.length * gridSize)/2;
      var y = (canvas.height)/2;
      var radius = 10;

      var dx = 0.0;
      var dy = 0.0;

      var uPress = false;
      var dPress = false;
      var lPress = false;
      var rPress = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function cycle() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawMap();
        drawBall();
        checkBounds();
        checkCollisions();
        addInput();
        x += dx;
        y += dy;

        dy -= 0.05;
      }

      function drawBall() {
        context.beginPath();
        context.arc(canvas.width/2, canvas.height - y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "#4286f4";
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = "#3460a8";
        context.stroke();
        context.closePath();
      }

      function drawMap() {
        for (var gx = 0; gx < map.length; gx++) {
        // for (var gx = ((x-canvas.width/2)/gridSize + map.length)%map.length; gx < ((x+canvas.width/2)/gridSize + map.length)%map.length; gx++) {
          for (var gy = 0; gy < canvas.height/gridSize; gy++) {
            if (map[gx][gy] == 1) {
              context.fillStyle = "#333333";
              context.fillRect(gx*gridSize-(x-canvas.width/2), canvas.height - gy*gridSize - gridSize, gridSize, gridSize);
              context.fillRect((gx+map.length)*gridSize-(x-canvas.width/2), canvas.height - gy*gridSize - gridSize, gridSize, gridSize);
              context.fillRect((gx-map.length)*gridSize-(x-canvas.width/2), canvas.height - gy*gridSize - gridSize, gridSize, gridSize);
            }
          }
        }
      }

      function addInput() {
        if (rPress) dx += 0.1;
        if (lPress) dx -= 0.1;
        if (uPress) dy += 0.1;
        if (dPress) dy -= 0.1;
      }

      function checkCollisions() {

      }

      function checkBounds() {
        if (y < radius/2) {
          dy *= -1;
          y = radius/2;
        } else if (y > canvas.height-radius/2) {
          dy *= -1;
          y = canvas.height-radius/2;
        }

        if (x - dx < 0) {
          x = map.length*gridSize - (x - dx);
        } else if (x + dx > map.length*gridSize) {
          x = 0 + (x + dx - map.length*gridSize);
        }

        if (dx > 20) {
          dx = 20;
        } else if (dx < -20) {
          dx = -20;
        }

        if (dy > 20) {
          dy = 20;
        } else if (dy < -20) {
          dy = -20;
        }
      }

      function generateMap() {
        for (var x = 0; x < map.length; x++) {
          map[x][0] = 1;
          map[x][map[x].length-1] = 1;
        }

        for (var y = 0; y < map[0].length; y += 20) {
          var current = 0;
          for (x = 0; x < map.length; x++) {
            if (current == 0) {
              if (Math.random() < 0.05) {
                map[x][y] = 1;
                current++;
              }
            } else if (current < 20) {
              map[x][y] = 1;
              current++;
            } else {
              if (Math.random() > 0.05(current-20)) {
                map[x][y] = 1;
                current++;
              } else {
                current = 0;
              }
            }
          }
        }
      }

      function keyDownHandler(e) {
        if (e.keyCode == 87) {
          uPress = true;
        } else if (e.keyCode == 83) {
          dPress = true;
        } else if (e.keyCode == 65) {
          lPress = true;
        } else if (e.keyCode == 68) {
          rPress = true;
        }
      }

      function keyUpHandler(e) {
        if (e.keyCode == 87) {
          uPress = false;
        } else if (e.keyCode == 83) {
          dPress = false;
        } else if (e.keyCode == 65) {
          lPress = false;
        } else if (e.keyCode == 68) {
          rPress = false;
        }
      }

      setInterval(cycle, 10);
      </script>
    </canvas>
  </div>
</div>
