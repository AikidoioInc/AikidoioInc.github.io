<div class="row">
  <div class="small-12 columns">
    <h2>Game of the Year 2025</h2>
  </div>
</div>

<div class="row">
  <div class="small-12 columns" style="text-align:center">
    <canvas id="game" width="800" height="500" style="background-color:#bbbbbb; border-style:solid; border-width:2px; border-color:#888888;">
      <script>
      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var x = canvas.width / 2;
      var y = canvas.height / 2;
      var radius = 12;

      var dx = 0.0;
      var dy = 0.0;

      var uPress = false;
      var dPress = false;
      var lPress = false;
      var rPress = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function drawBall() {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = "#4286f4";
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = "#3460a8";
        context.stroke();
        context.closePath();
      }

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        checkBounds();
        addInput();
        x += dx;
        y += dy;
      }

      function addInput() {
        if (rPress) dx += 0.1;
        if (lPress) dx -= 0.1;
        if (uPress) dy += 0.1;
        if (dPress) dy -= 0.1;
      }

      function checkBounds() {
        if (x < 6 || x > canvas.width-6) {
          dx *= -1;
        }

        if (y < 6 || y > canvas.height-6) {
          dy *= -1;
        }
      }

      function keyDownHandler(e) {
        if (e.keyCode == 87) {
          uPress = true;
        } else if (e.keyCode == 83) {
          dPress = true;
        } else if (e.keyCode == 65) {
          lPress = true;
        } else if (e.keyCode == 68) {
          rPress = true;
        }
      }

      function keyUpHandler(e) {
        if (e.keyCode == 87) {
          uPress = false;
        } else if (e.keyCode == 83) {
          dPress = false;
        } else if (e.keyCode == 65) {
          lPress = false;
        } else if (e.keyCode == 68) {
          rPress = false;
        }
      }

      setInterval(draw, 10);
      </script>
    </canvas>
  </div>
</div>

<div class="row">
