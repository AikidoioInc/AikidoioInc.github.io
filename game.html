<div class="row">
  <div class="small-12 columns" style="text-align:center">
    <canvas id="game" width="800" height="500" style="background-color:#bbbbbb; border-style:solid; border-width:2px; border-color:#888888;">
      <script>
      console.log("Aikido.io v0.1.1");

      var score = 0;
      var highscore = 0;

      var inside = 0;
      var cyclenum = 10;

      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var map = [];
      for (var i = 0; i < 1000; i++) {
        map[i] = [];
        for (var j = 0; j < 100; j++) {
          map[i][j] = 0;
        }
      }

      var gridSize = 5;

      var x = (map.length * gridSize)/2;
      var y = 0;

      var dx = 0.0;
      var dy = 0.0;

      var size = 60;
      var onGround = true;
      var uPress = false;
      var lPress = false;
      var rPress = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function cycle() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        drawMap();
        drawPerson();
        checkBounds();
        checkCollisions();
        addInput();
        x += dx;
        y += dy;

        dy -= 0.05;
        cyclenum++;
      }

      function drawPerson() {
        var img = new Image();
        img.src = "/assets/img/chad.png";
        context.drawImage(img, canvas.width/2 - size/2, canvas.height - y - size, size, size);
      }

      function drawMap() {
        context.fillStyle = "#333333";

        var numHorzBars = 4;
        var numVertBars = 5;

        for (var gx = 0; gx < numHorzBars+1; gx++) {
          for (var gy = 0; gy < numVertBars; gy++) {
            context.fillRect(canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars), canvas.height - (gy*(canvas.height/numVertBars)), canvas.width/(2*numHorzBars), gridSize);
          }
        }
      }

      function addInput() {
        if (rPress) dx += 0.1;
        if (lPress) dx -= 0.1;
        if (uPress) dy += 0.1;
      }

      function checkCollisions() {

      }

      function checkBounds() {
        if (y < radius/2) {
          dy *= -1;
          y = radius/2;
        } else if (y > canvas.height-radius/2) {
          dy *= -1;
          y = canvas.height-radius/2;
        }

        if (x - dx < 0) {
          x = map.length*gridSize - (x - dx);
        } else if (x + dx > map.length*gridSize) {
          x = 0 + (x + dx - map.length*gridSize);
        }

        if (dx > 20) {
          dx = 20;
        } else if (dx < -20) {
          dx = -20;
        }

        if (dy > 20) {
          dy = 20;
        } else if (dy < -20) {
          dy = -20;
        }
      }

      function generateMap() {
        for (var x = 0; x < map.length; x++) {
          map[x][0] = 1;
          map[x][map[x].length-1] = 1;
        }

        for (var y = 0; y < map[0].length; y += 20) {
          var filled = 0;
          var empty = 0;
          for (x = 0; x < map.length; x++) {
            if (filled == 0) {
              if (empty > 10 && Math.random() < 0.05) {
                map[x][y] = 1;
                filled++;
                empty = 0;
              } else {
                empty++;
              }
            } else if (filled < 20) {
              map[x][y] = 1;
              filled++;
            } else {
              if (Math.random() > 0.05*(filled-20)) {
                map[x][y] = 1;
                filled++;
              } else {
                filled = 0;
              }
            }
          }
        }
      }

      function keyDownHandler(e) {
        if (e.keyCode == 87) {
          uPress = true;
        } else if (e.keyCode == 65) {
          lPress = true;
        } else if (e.keyCode == 68) {
          rPress = true;
        }
      }

      function keyUpHandler(e) {
        if (e.keyCode == 87) {
          uPress = false;
        } else if (e.keyCode == 65) {
          lPress = false;
        } else if (e.keyCode == 68) {
          rPress = false;
        }
      }

      setInterval(cycle, 10);
      </script>
    </canvas>
  </div>
</div>
