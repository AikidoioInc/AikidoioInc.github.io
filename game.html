<div class="row">
  <div class="small-12 columns">
    <h2>Game of the Year 2040</h2>
  </div>
</div>

<div class="row">
  <div class="small-12 columns" style="text-align:center">
    <canvas id="game" width="800" height="500" style="background-color:#bbbbbb; border-style:solid; border-width:2px; border-color:#888888;">
      <script>
      console.log("Aikido.io v1.0.0");

      var score = 0;
      var highscore = 0;

      var inside = 0;
      var cyclenum = 10;

      var canvas = document.getElementById('game');
      var context = canvas.getContext('2d');

      var numHorzBars = 4;
      var numVertBars = 5;

      var gridSize = 5;

      var x = canvas.width/2;
      var y = 0;

      var dx = 0.0;
      var dy = 0.0;

      var size = 60;
      var onGround = true;
      var uPress = false;
      var lPress = false;
      var rPress = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function cycle() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        checkBounds();
        checkCollisions();
        drawMap();
        drawPerson();
        addInput();
        x += dx;
        y += dy;

        dy -= 0.1;
        cyclenum++;
      }

      function drawPerson() {
        var img = new Image();
        if (dx<=0) img.src = "/assets/img/chadL.png";
        if (dx>=0) img.src = "/assets/img/chadR.png";
        context.drawImage(img, canvas.width/2 - size/2, canvas.height - y - size, size, size);
      }

      function drawMap() {
        context.fillStyle = "#333333";

        for (var gx = 0; gx < numHorzBars+1; gx++) {
          for (var gy = 1; gy < numVertBars; gy++) {
            context.fillRect(canvas.width - (x%(canvas.width/(numHorzBars))+gx*canvas.width/numHorzBars), canvas.height - (gy*(canvas.height/numVertBars)), canvas.width/(2*numHorzBars), gridSize);
          }
        }
      }

      function addInput() {
        if (rPress) dx += 0.1;
        if (lPress) dx -= 0.1;
        if (uPress && onGround) dy = 5;
        // if (uPress) dy += 0.2;

        if (onGround && Math.abs(dx) > 0.05) dx -= ((dx>0)?0.05:-0.05);
        if (Math.abs(dx) < 0.05) dx = 0;
      }

      function checkCollisions() {
        for (var gy = 1; gy < numVertBars; gy++) {
          if (y > canvas.height - (gy*(canvas.height/numVertBars)) - size || y < canvas.height - (gy*(canvas.height/numVertBars)) + size) {
            dy = 0;
            console.log("intersect");
          }
        }
      }

      function checkBounds() {
        if (y <= 0) {
          dy = 0;
          y = 0;
          onGround = true;
        } else if (y > canvas.height-size) {
          dy = 0;
          y = canvas.height-size;
        } else {
          onGround = false;
        }

        if (x - dx < 0) {
          x = canvas.width - (x - dx);
        } else if (x + dx > canvas.width) {
          x = 0 + (x + dx - canvas.width);
        }

        if (dx > 20) {
          dx = 20;
        } else if (dx < -20) {
          dx = -20;
        }

        if (dy > 20) {
          dy = 20;
        } else if (dy < -20) {
          dy = -20;
        }
      }

      function keyDownHandler(e) {
        if (e.keyCode == 87) {
          uPress = true;
        } else if (e.keyCode == 65) {
          lPress = true;
        } else if (e.keyCode == 68) {
          rPress = true;
        }
      }

      function keyUpHandler(e) {
        if (e.keyCode == 87) {
          uPress = false;
        } else if (e.keyCode == 65) {
          lPress = false;
        } else if (e.keyCode == 68) {
          rPress = false;
        }
      }

      setInterval(cycle, 10);
      </script>
    </canvas>
  </div>
</div>

<div class="row">
  <div class="small-12 columns">
    <h6>Use WAD to move.</h6>
  </div>
</div>
